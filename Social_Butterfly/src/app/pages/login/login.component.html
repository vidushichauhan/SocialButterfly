<div class="container">
    <div class="form-container">
      <div class="title">Login</div>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Enter Your Email:</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="loginForm.controls.email.invalid">
            {{loginForm.controls.email.hasError('required') ? 'Email is required' : 'Please enter a valid email'}}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter Password:</mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-error *ngIf="loginForm.controls.password.invalid">
            {{loginForm.controls.password.hasError('required') ? 'Password is required' : 'Password should be at least 6 characters'}}
          </mat-error>
        </mat-form-field>
      </form>
      <div class="buttons-container">
        <button mat-raised-button class="login-button">Login</button>
        <br />
        <p>OR</p>
        <br />
        <button routerLink="/createAccount" mat-raised-button class="signUp-button">Create Account</button>
      </div>
    </div>
  </div>
